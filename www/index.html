<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>CloseIn</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="lib/framework7v2/css/framework7.min.css">
    <link rel="stylesheet" href="lib/framework7v2/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- App root element -->
<div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="init" class="page">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="title">Travel Wallet</div>
                </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="preloader color-blue" style="width: 44px; height: 44px;"></div>
            </div>


        </div>
        <map id="google-map"></map>
    </div>
</div>

<script id="participate-event-template" type="text/template7">
    <li>
        <a href="/events/participate/{{id}}/" class="item-link item-content">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{title}}</div>
                    <div class="item-after">{{start_time}}</div>
                </div>
                <div class="item-subtitle">{{address}}</div>
                <div class="item-text">{{description}}</div>
            </div>
        </a>
    </li>
</script>>

<script type="text/javascript" src="cordova.js"></script>
<script src="http://maps.google.com/maps/api/js"></script>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7v2/js/framework7.min.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<!-- Path to services-->

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/localization.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/service/initialization.js"></script>
<script type="text/javascript" src="js/service/auth.js"></script>
<script type="text/javascript" src="js/service/user.js"></script>
<script type="text/javascript" src="js/service/events.js"></script>
<script type="text/javascript" src="js/service/map.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
